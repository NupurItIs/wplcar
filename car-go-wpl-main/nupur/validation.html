<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="crsl.css">
  
</head>
<body>
  <header class="header">
    <nav class="nav">
      <!-- <a href="#" class="nav_logo"></a> -->
      <a href="#" class="logo"><img src="images/cargologowhitef.png" alt="car-logo"></a>

      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">Book</a>
          <a href="#" class="nav_link">Host</a>
          <a href="#" class="nav_link">About</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul> 

      <button type="button" class="button login-button" id="form-open">
        Login
      </button>
    </nav>
  </header>

  <div class="topimage"> 
    <img src="images/topimage.png" alt="">
    <h1  id="topimagetext" class="recommend">Validation</h1>

  </div>

  <div class="badbad">
    <!--Services-->
   <section class="" id=" servicetext">
    <div class="heading">
      
        <span>We require some more details to authenticate our users. Don't worry your data privacy is our responsibility.</span>
        <h1>We are just a few steps away.</h1>
    </div>
   
    <!-- form -->
    <div class="valdiv">
      <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Validation   information</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="input-group">
                              <input class="input--style-2" type="text" placeholder="E-Mail" name="E-Mail">
                          </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">Age</option>
                                    <option>Below 18</option>
                                    <option>18 and above</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                          <input class="input--style-2" type="tel" placeholder="Phone" name="Phone">
                      </div>
                      <div class="input-group">
                        <input class="input--style-2" type="text" placeholder="Address" name="Address">
                    </div>
                    <div class="input-group">
                      <input class="input--style-2" type="text" placeholder="Driving Licence Number" name="Phone">
                  </div>
                  <div class="input-group">
                    
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a><input class="input-box" type="checkbox" value="" id="form2Example3cg" required/>
                    </label>
                  </div>
        



                  <!-- button k liye  -->
                        <div class="row row-space">
                            <div class="col-2">
                                
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

 



</body>
</html>
