<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <!-- <link rel="stylesheet" href="payment.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="crsl.css">
    <style>
      body{
        /* background-color: rgb(248, 244, 239); */
      }
      
    </style>
  </head>
  <body>
    <header class="header">
        <nav class="nav">
            <!-- <a href="#" class="nav_logo"></a> -->
            <a href="#" class="logo"><img src="images/cargologowhitef.png" alt="car-logo"></a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Book</a>
                    <a href="#" class="nav_link">Host</a>
                    <a href="#" class="nav_link">About</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>

            <button type="button" class="button login-button" id="form-open">
                Login
            </button>
        </nav>
    </header>
    <div class="topimage">
        <img src="images/topimage.png" alt="">
        <h1 id="topimagetext" class="recommend">Payment</h1>

    </div>

    <section class="h-100 h-custom">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="h5">Payment Getaway</th>
                    <th scope="col">Description</th>

                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="border-bottom-0">
                      <div class="d-flex align-items-center">
                        <img
                          src="images/altroz red.webp"
                          class="img-fluid rounded-3"
                          style="width: 120px"
                          alt="CAR"
                        />
                        <div class="flex-column ms-4">
                          <p class="mb-2">Tata Altroz</p>
                          <p class="mb-0">Automatic - XMT</p>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle border-bottom-0">
                      <p class="mb-0" style="font-weight: 500">
                        Premium Hatchback, Dual clutch, Red
                      </p>
                    </td>

                    <td class="align-middle border-bottom-0">
                      <p class="mb-0" style="font-weight: 500">Rs.5050</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
<!-- payment box -->
            <div
              class="card shadow-2-strong mb-5 mb-lg-0"
              style="border-radius: 16px" 
            >
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                    <form>
                      <div class="d-flex flex-row pb-3">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel1v"
                            value=""
                            aria-label="..."
                            checked
                          />
                        </div>
                      

                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-mastercard fa-2x text-dark pe-2"
                            ></i
                            >Credit Card
                          </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row pb-3">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel2v"
                            value=""
                            aria-label="..."
                          />
                        </div>
                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"
                            ></i
                            >Debit Card
                          </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel3v"
                            value=""
                            aria-label="..."
                          />
                        </div>
                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-UPI fa-2x fa-lg text-dark pe-2"
                            ></i
                            >UPI
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6 col-lg-4 col-xl-6">
                    <div class="row">
                      <div class="col-12 col-xl-6">
                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeName"
                            class="form-control form-control-lg"
                            siez="17"
                            placeholder="Kunal Chaturvedi"
                          />
                          <label class="form-label" for="typeName"
                            >Name on card</label
                          >
                        </div>

                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeExp"
                            class="form-control form-control-lg"
                            placeholder="MM/YY"
                            size="7"
                            id="exp"
                            minlength="7"
                            maxlength="7"
                          />
                          <label class="form-label" for="typeExp"
                            >Expiration</label
                          >
                        </div>
                      </div>
                      <div class="col-12 col-xl-6">
                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeText"
                            class="form-control form-control-lg"
                            siez="17"
                            placeholder="1111 2222 3333 4444"
                            minlength="19"
                            maxlength="19"
                          />
                          <label class="form-label" for="typeText"
                            >Card Number</label
                          >
                        </div>

                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="password"
                            id="typeText"
                            class="form-control form-control-lg"
                            placeholder="&#9679;&#9679;&#9679;"
                            size="1"
                            minlength="3"
                            maxlength="3"
                          />
                          <label class="form-label" for="typeText">Cvv</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-xl-3">
                    <div
                      class="d-flex justify-content-between"
                      style="font-weight: 500"
                    >
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2">Rs.5050</p>
                    </div>

                    <div
                      class="d-flex justify-content-between"
                      style="font-weight: 500"
                    >
                      <p class="mb-0">Taxes</p>
                      <p class="mb-0">Rs.5050</p>
                    </div>

                    <hr class="my-4" />

                    <div
                      class="d-flex justify-content-between mb-4"
                      style="font-weight: 500"
                    >
                      <p class="mb-2">Total (tax included)</p>
                      <p class="mb-2">Rs.5050</p>
                    </div>

                    <button
                      type="button"
                      class="btn btn-primary btn-block btn-lg"
                    >
                      <div class="d-flex justify-content-between">
                        <span>Pay Now</span>
                        
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
